<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorate="~{/layouts/layout.html}">

<head>

    <title>Dashboard</title>
</head>

<body>

    <!-- CONTAINER -->
    <div class="main-container container-fluid" layout:fragment="page-content">

        <!-- PAGE-HEADER -->
        <div class="page-header">
            <h1 class="page-title">Emploi</h1>
            <div>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Emploi</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Compétence</li>
                </ol>
            </div>
        </div>
        <!-- PAGE-HEADER END -->

        <!-- ROW-1 -->
        <div class="row">
            <div class="col-md-12 col-xl-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Ajouter des compétences</h4>
                    </div>
                    <div class="card-body">
                        <div class="btn-list btn-list-icon mb-4">
                            <button type="button" class="btn btn-success"><i
                                    class="fe fe-upload me-2"></i>Télécharger</button>
                        </div>
                        <div class="form-group">
                            <label for="input-glossaire-emploi" class="form-label">Glossaire des compétences
                            </label>
                            <table class="table border text-nowrap text-md-nowrap table-bordered my-3 ">
                                <thead id="glossaire-table-header">
                                    <tr>
                                        <th class="w-auto">Nom</th>
                                        <th class="w-7">Niveau</th>
                                        <th class="w-40">Définition</th>
                                        <th class="w-15">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="glossaire-table-body">

                                </tbody>
                            </table>
                            <div class="form-group form-row">
                                <div class="col-sm-12">
                                    <label for="" class="form-label"></label>
                                    <input type="text" id="input-nom-competence-glossaire" class="form-control"
                                        placeholder="Ex : Réactivité afin d’écourter ...">
                                </div>

                                <div class="col-sm-2">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="" class="form-control"
                                        id="input-niveau-competence-glossaire" readonly="" value="E">
                                </div>
                                <div class="col-sm-10">
                                    <label for="" class="form-label"></label>
                                    <textarea class="form-control" name="def-competence-glossaire"
                                        id="input-def-competence-glossaire" placeholder=""></textarea>
                                </div>

                                <div class="col-sm-2">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="" class="form-control"
                                        id="input-niveau-competence-glossaire" readonly="" value="M">
                                </div>
                                <div class="col-sm-10">
                                    <label for="" class="form-label"></label>
                                    <textarea class="form-control" name="def-competence-glossaire"
                                        id="input-def-competence-glossaire" placeholder=""></textarea>
                                </div>


                                <div class="col-sm-2">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="" class="form-control"
                                        id="input-niveau-competence-glossaire" readonly="" value="A">
                                </div>
                                <div class="col-sm-10">
                                    <label for="" class="form-label"></label>
                                    <textarea class="form-control" name="def-competence-glossaire"
                                        id="input-def-competence-glossaire" placeholder=""></textarea>
                                </div>


                                <div class="col-sm-2">
                                    <label for="" class="form-label"></label>
                                    <input type="text" name="" class="form-control"
                                        id="input-niveau-competence-glossaire" readonly="" value="X">
                                </div>
                                <div class="col-sm-10">
                                    <label for="" class="form-label"></label>
                                    <textarea class="form-control" name="def-competence-glossaire"
                                        id="input-def-competence-glossaire" placeholder=""></textarea>
                                </div>

                            </div>
                            <div class="mt-3 text-center">

                                <button id="btn-add-glossaire" type="button"
                                    class="btn btn-icon me-2 bradius btn-success-light"> <i
                                        class="fe fe-plus"></i></button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- ROW-1 END -->
    </div>
    <!-- CONTAINER CLOSED -->




    <!-- SCRIPT -->
    <th:block layout:fragment="script">
        <!-- BACK-TO-TOP -->
        <a href="#top" id="back-to-top"><i class="fa fa-angle-up"></i></a>

        <!-- JQUERY JS -->
        <script th:src="@{/assets/js/jquery.min.js}"></script>

        <!-- BOOTSTRAP JS -->
        <script th:src="@{/assets/plugins/bootstrap/js/popper.min.js}"></script>
        <script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

        <!-- GLAOSSAIRE -->
        <script th:src="@{/assets/custom-js/glossaire.js}"></script>

        <!-- INPUT MASK JS-->
        <script th:src="@{/assets/plugins/input-mask/jquery.mask.min.js}"></script>

        <!-- SPARKLINE JS-->
        <script th:src="@{/assets/js/jquery.sparkline.min.js}"></script>

        <!-- SIDE-MENU JS -->
        <script th:src="@{/assets/plugins/sidemenu/sidemenu.js}"></script>

        <!-- TypeHead js -->
        <script th:src="@{/assets/plugins/bootstrap5-typehead/autocomplete.js}"></script>
        <script th:src="@{/assets/js/typehead.js}"></script>

        <!-- INTERNAL SELECT2 JS -->
        <script th:src="@{/assets/plugins/select2/select2.full.min.js}"></script>

        <!-- DATA TABLE JS-->
        <script th:src="@{/assets/plugins/datatable/js/jquery.dataTables.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/js/dataTables.bootstrap5.js}"></script>
        <script th:src="@{/assets/plugins/datatable/js/dataTables.buttons.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/js/buttons.bootstrap5.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/js/jszip.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/pdfmake/pdfmake.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/pdfmake/vfs_fonts.js}"></script>
        <script th:src="@{/assets/plugins/datatable/js/buttons.html5.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/js/buttons.print.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/js/buttons.colVis.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/dataTables.responsive.min.js}"></script>
        <script th:src="@{/assets/plugins/datatable/responsive.bootstrap5.min.js}"></script>
        <script th:src="@{/assets/js/table-data.js}"></script>

        <!-- SIDEBAR JS -->
        <script th:src="@{/assets/plugins/sidebar/sidebar.js}"></script>

        <!-- Perfect SCROLLBAR JS-->
        <script th:src="@{/assets/plugins/p-scroll/perfect-scrollbar.js}"></script>
        <script th:src="@{/assets/plugins/p-scroll/pscroll.js}"></script>
        <script th:src="@{/assets/plugins/p-scroll/pscroll-1.js}"></script>

        <!-- INTERNAL Edit-Table JS
    <script th:src="@{/assets/plugins/edit-table/bst-edittable.js}"></script>
    <script th:src="@{/assets/plugins/edit-table/edit-table.js}"></script> -->

        <!-- Color Theme js -->
        <script th:src="@{/assets/js/themeColors.js}"></script>

        <!-- Sticky js -->
        <script th:src="@{/assets/js/sticky.js}"></script>

        <!-- CUSTOM JS -->
        <script th:src="@{/assets/js/custom.js}"></script>
    </th:block>

    <!-- END SCRIPT -->
