<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Platforme d'assessment au profit de BCP">
    <meta name="author" content="Falirium">
    <meta name="keywords"
        content="admin,admin dashboard,admin panel,admin template,bootstrap,clean,dashboard,flat,jquery,modern,responsive,premium admin templates,responsive admin,ui,ui kit.">

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/images/brand/favicon.ico}" />

    <!-- TITLE -->
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BCP</title>

    <!-- BOOTSTRAP CSS -->
    <link id="style" th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- STYLE CSS -->
    <link th:href="@{/assets/css/style.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/dark-style.css}" rel="stylesheet" />
    <link th:href="@{/assets/css/transparent-style.css}" rel="stylesheet">
    <link th:href="@{/assets/css/skin-modes.css}" rel="stylesheet" />

    <!--- FONT-ICONS CSS -->
    <link th:href="@{/assets/css/icons.css}" rel="stylesheet" />


    <!-- COLOR SKIN CSS -->
    <link id="theme" rel="stylesheet" type="text/css" media="all" th:href="@{/assets/colors/color1.css}" />

    <!-- CUSTOM CSS -->
    <link th:href="@{/assets/custom-css/custom.css}" rel="stylesheet" />




</head>

<body class="login-img bg-error">

    <!-- BACKGROUND-IMAGE -->
    <div class="">

        <!-- GLOBAL-LOADER -->
        <div id="global-loader">
            <img th:src="@{/assets/images/loader.svg}" class="loader-img" alt="Loader">
        </div>
        <!-- /GLOBAL-LOADER -->

        <!-- PAGE -->
        <div class="page" layout:fragment="page-content">
            <!-- PAGE-CONTENT OPEN -->
        </div>

        <th:block layout:fragment="script">

        </th:block>
